<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Wave Helper</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1.2rem;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
    }
    p {
      color: #555;
      font-size: 0.9rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 0.5rem;
    }
    .result {
      margin-top: 1.6rem;
      padding: 1rem;
      background: #f0f7ff;
      border-radius: 10px;
    }
    .result h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .result p {
      margin: 0.4rem 0 0;
      font-size: 0.95rem;
    }
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Dual Wave Helper</h1>
  <p>Meal behaviour guide only — no insulin calculation.</p>

  <label>Carbohydrates (g)</label>
  <input type="number" id="carbs" min="0" value="0"/>

  <label>Fat (g)</label>
  <input type="number" id="fat" min="0" value="0"/>

  <label>Protein (g)</label>
  <input type="number" id="protein" min="0" value="0"/>

  <label>Fat & protein impact</label>
  <input type="range" id="aggression" min="-1" max="1" step="1" value="0"/>
  <p style="font-size:0.8rem">
    Softer ← Normal → More aggressive
  </p>

  <div class="result" id="output">
    <h2>Enter meal details</h2>
    <p>Delivery suggestion will appear here.</p>
  </div>

  <div class="footer">
    For guidance only. Individual response varies.
  </div>
</div>

<script>
function calculate() {
  const carbs = Number(carbsInput.value);
  const fat = Number(fatInput.value);
  const protein = Number(proteinInput.value);
  const aggression = Number(aggressionInput.value);

  if (carbs <= 0) {
    output.innerHTML = "<h2>Enter carbs</h2><p>Carbs are required.</p>";
    return;
  }

  const fatProteinCalories = (fat * 9) + (protein * 4);
  const carbCalories = carbs * 4;
  let fpRatio = fatProteinCalories / (fatProteinCalories + carbCalories);

  // Aggression adjustment
  fpRatio += aggression * 0.08;

  let delivery = "Straight bolus";
  let details = "No dual wave needed.";

  if (fpRatio >= 0.60) {
    delivery = "Dual wave";
    details = "Delivery split: 30 / 70<br>Duration: 4 hours";
  } else if (fpRatio >= 0.50) {
    delivery = "Dual wave";
    details = "Delivery split: 40 / 60<br>Duration: 4 hours";
  } else if (fpRatio >= 0.40) {
    delivery = "Dual wave";
    details = "Delivery split: 50 / 50<br>Duration: 3 hours";
  } else if (fpRatio >= 0.30) {
    delivery = "Dual wave";
    details = "Delivery split: 60 / 40<br>Duration: 2 hours";
  } else if (fpRatio >= 0.25) {
    delivery = "Dual wave";
    details = "Delivery split: 70 / 30<br>Duration: 2 hours";
  }

  output.innerHTML = `<h2>${delivery}</h2><p>${details}</p>`;
}

const carbsInput = document.getElementById("carbs");
const fatInput = document.getElementById("fat");
const proteinInput = document.getElementById("protein");
const aggressionInput = document.getElementById("aggression");
const output = document.getElementById("output");

carbsInput.oninput = calculate;
fatInput.oninput = calculate;
proteinInput.oninput = calculate;
aggressionInput.oninput = calculate;
</script>

</body>
</html>
