<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bolus Planner</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 4px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .result {
      margin-top: 1.5rem;
      padding: 12px;
      background: white;
      border-radius: 4px;
    }

    .hint {
      font-size: 0.85rem;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h1>Simple Bolus Planner</h1>

<label>
  Current BG
  <input id="bg" type="number" placeholder="e.g. 6.8" />
</label>

<label>
  BG Trend
  <select id="trend">
    <option value="flat">→ Stable</option>
    <option value="up">⬆︎ Rising</option>
    <option value="down">⬇︎ Falling</option>
  </select>
</label>

<label>
  Carbs (g)
  <input id="carbs" type="number" placeholder="e.g. 45" />
</label>

<label>
  Fat (g)
  <input id="fat" type="number" placeholder="e.g. 20" />
</label>

<label>
  Protein (g)
  <input id="protein" type="number" placeholder="e.g. 30" />
</label>

<label>
  Dual-wave sensitivity threshold
  <input id="threshold" type="number" value="60" />
  <div class="hint">
    Higher = fewer dual-wave suggestions. Tune this to your experience.
  </div>
</label>

<button onclick="calculate()">Check bolus approach</button>

<div id="output" class="result"></div>

<script>
  function calculate() {
    const bg = Number(document.getElementById("bg").value);
    const trend = document.getElementById("trend").value;
    const carbs = Number(document.getElementById("carbs").value);
    const fat = Number(document.getElementById("fat").value || 0);
    const protein = Number(document.getElementById("protein").value || 0);
    const threshold = Number(document.getElementById("threshold").value);

    if (!bg || !carbs) {
      document.getElementById("output").innerHTML =
        "Please enter at least BG and carbs.";
      return;
    }

    const effectiveCarbs =
      carbs + (fat * 0.5) + (protein * 0.3);

    let message = `<strong>Estimated meal impact:</strong> ${Math.round(effectiveCarbs)} g<br><br>`;

    if (effectiveCarbs >= threshold) {
      message +=
        "Consider a <strong>dual-wave bolus</strong>.<br>" +
        "Fat and protein may cause a delayed glucose rise.";
    } else {
      message +=
        "A <strong>straight bolus</strong> is likely sufficient.";
    }

    if (trend === "down") {
      message += "<br><br>BG is falling — you may want to be cautious.";
    }

    if (trend === "up") {
      message += "<br><br>BG is rising — timing may matter.";
    }

    document.getElementById("output").innerHTML = message;
  }
</script>

</body>
</html>
