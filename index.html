<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual Wave Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      color: #555;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .straight { background: #e7f7ec; color: #0a6b34; }
    .borderline { background: #fff5e5; color: #8a5a00; }
    .dual { background: #fdeaea; color: #9b1c1c; }

    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dual Wave Check</h1>
    <p>Enter meal macros to see if a dual wave may help.</p>

    <label>Carbs (g)</label>
    <input type="number" id="carbs" inputmode="numeric" />

    <label>Fat (g)</label>
    <input type="number" id="fat" inputmode="numeric" />

    <label>Protein (g)</label>
    <input type="number" id="protein" inputmode="numeric" />

    <button onclick="checkBolus()">Check bolus type</button>

    <div id="result"></div>
  </div>

  <script>
    function checkBolus() {
      const carbs = Number(document.getElementById('carbs').value) || 0;
      const fat = Number(document.getElementById('fat').value) || 0;
      const protein = Number(document.getElementById('protein').value) || 0;

      if (carbs === 0) {
        alert("Enter at least carbs.");
        return;
      }

      const slowLoad = fat + (protein * 0.5);
      const ratio = slowLoad / carbs;

      const resultDiv = document.getElementById('result');
      resultDiv.className = "result";

      if (ratio < 0.6) {
        resultDiv.textContent = "Straight bolus likely sufficient";
        resultDiv.classList.add("straight");
      } else if (ratio < 0.9) {
        resultDiv.textContent = "Borderline â€” consider a split";
        resultDiv.classList.add("borderline");
      } else {
        resultDiv.textContent = "Dual wave recommended";
        resultDiv.classList.add("dual");
      }
    }
  </script>
</body>
</html>
